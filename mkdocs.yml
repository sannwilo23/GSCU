site_name: GSCU 全球亚文化俱乐部联盟
site_url: https://marchbeta2087.github.io/GSCU/
docs_dir: docs # 改为 docs 子目录
site_dir: site # 构建输出目录（在根目录，不在 docs 内）

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式

plugins:
  - search
  - section-index

nav:
  - 首页: index.md
  - 全球亚文化俱乐部联盟: GSCU介绍及附件文档/全球亚文化俱乐部联盟.md
  - GSCU宪章: GSCU介绍及附件文档/GSCU宪章.md
  - GSCU联盟契约: GSCU介绍及附件文档/GSCU联盟契约.md
  - GSCU亚文化指导方针: GSCU介绍及附件文档/GSCU亚文化指导方针.md
  - GSCU介绍: GSCU介绍及附件文档/index.md
  - 俱乐部介绍: 俱乐部介绍及附件文档/index.md
  - 队介绍: 队介绍及附件文档/index.md
  - 据点介绍: 据点介绍/index.md
  - 其他文档: 其他文档/index.md
  - 故事: 故事/index.md
